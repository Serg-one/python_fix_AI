<!DOCTYPE html>
<html>
  <head>
    <title>Fix and Debug Python Code</title>
  </head>
  <body>
    <h1>Fix and Debug Python Code</h1>
    <form method="POST" action="/fix-debug">
      <textarea name="code" rows="10" cols="80"></textarea><br><br>
      <input type="submit" value="Fix and Debug">
    </form>
    {% if fixed_code %}
      <h2>Fixed and Debugged Code:</h2>
      <pre>{{ fixed_code }}</pre>
    {% endif %}
  </body>
</html>
